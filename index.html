<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\style.css">
    <title>Calculator</title>
</head>
<body>
    

    <div class="container" >
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="calculator p-3">
                <div class="row flex-wrap h-100 p-3 ">

                    
                    <div class="col-12 d-flex justify-content-between align-items-center flex-row-reverse ">
                        <input class="w-100 mb-2 px-2" type="text" readonly placeholder="0" id="input" dir="rtl">
                        <span class="material-symbols-outlined" onclick="copy()">copy_all</span>

                    </div>
                    <input class="col-3 input-btn" type="button" value="AC">
                    <input class="col-3 input-btn" type="button" value="DEL">
                    <input class="col-3 input-btn" type="button" value="/">
                    <input class="col-3 input-btn" type="button" value="*">

                    <input class="col-3 input-btn" type="button" value="7">
                    <input class="col-3 input-btn" type="button" value="8">
                    <input class="col-3 input-btn" type="button" value="9">
                    <input class="col-3 input-btn" type="button" value="-">

                    <input class="col-3 input-btn" type="button" value="4">
                    <input class="col-3 input-btn" type="button" value="5">
                    <input class="col-3 input-btn" type="button" value="6">
                    <input class="col-3 input-btn" type="button" value="+">

                    <div class="row col-9 m-0 p-0">
                        <input class="col-4 input-btn" type="button" value="1">
                        <input class="col-4 input-btn" type="button" value="2">
                        <input class="col-4 input-btn" type="button" value="3">
                        

                        <input class="col-8 input-btn" type="button" value="0">
                        <input class="col-4 input-btn" type="button" value=".">
                    </div>

                    <input class="col-3 input-btn equal" type="button" value="=" >


                </div>

                
            </div>
        </div>
    </div>
    
    <script src="js\bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
